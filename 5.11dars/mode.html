<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.11-dars</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mode.css">
</head>
<body class="light-mode">
    <div class="container">
        <div class="content" style="display: flex; align-items: center;flex-direction: column;">
            <h1>Password Generator</h1>
            <button id="mode" style="display: flex; align-items: center; justify-content: center;gap: 10px; border: 1px solid transparent;border-radius: 10px;padding: 5px; width: 100%;"> <img src="./night-mode.png" alt="a moon" width="20" height="20">Mode</button>
        </div>
        <div class="inputBox">
          <input type="text" class="passBox" id="passBox" disabled />
          <span class="material-icons" id="copyIcon"><img src="./1621635.png" alt="copy things" width="40" height="40"></span>
        </div>
  
        <input type="range" min="1" max="30" value="8" id="inputSlider" />
  
        <div class="row">
          <p>Password Length</p>
          <span id="sliderValue"></span>
        </div>
  
        <div class="row">
          <label for="lowercase">Include Lowercase Letters (a-z)</label>
          <input type="checkbox" name="lowercase" id="lowercase" checked/>
        </div>
  
        <div class="row">
          <label for="uppercase">Include Uppercase Letters (A-Z)</label>
          <input type="checkbox" name="uppercase" id="uppercase" checked/>
        </div>
  
        <div class="row">
          <label for="numbers">Include Numbers (0-9)</label>
          <input type="checkbox" name="numbers" id="numbers" checked/>
        </div>
  
        <div class="row">
          <label for="symbols">Include Symbols (@-*)</label>
          <input type="checkbox" name="symbols" id="symbols" checked/>
        </div>
  
        <button type="button" class="genBtn" id="genBtn">
          Generate Password
        </button>
      </div>
    <script src="./mode.js"></script>
    <script src="./app.js"></script>
</body>
</html>
